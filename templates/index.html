<html>
<head>
    <title>Signal Registry</title>
    <style>
table {
    border-collapse: collapse;
}

table, tr, td {
    border: 1px solid black;
}
    </style>
</head>
<body>
<h1>The Signal Registry</h1>
<table>
    <tr>
        <th>
            Player Username
        </th>
        <th>
            Signal Name
        </th>
    </tr>
    {% for user,list in users.iteritems() %}
    <tr>
        <td>{{ user|e }}</td>
        {% for signal in list %}
        <td>{{ signal|e }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
</table>
</body>
</html>
